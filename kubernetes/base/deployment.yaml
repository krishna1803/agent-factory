apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-factory-api
  labels:
    app: agent-factory-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agent-factory-api
  template:
    metadata:
      labels:
        app: agent-factory-api
    spec:
      containers:
      - name: api
        image: agent-factory:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: agent-factory-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: agent-factory-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: agent-factory-secrets
              key: secret-key
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: agent-factory-api-service
spec:
  selector:
    app: agent-factory-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-factory-ui
  labels:
    app: agent-factory-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-factory-ui
  template:
    metadata:
      labels:
        app: agent-factory-ui
    spec:
      containers:
      - name: ui
        image: agent-factory:latest
        command: ["streamlit", "run", "src/agent_factory/ui/main.py", "--server.port=8501", "--server.address=0.0.0.0"]
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://agent-factory-api-service"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: agent-factory-ui-service
spec:
  selector:
    app: agent-factory-ui
  ports:
  - port: 80
    targetPort: 8501
  type: ClusterIP
