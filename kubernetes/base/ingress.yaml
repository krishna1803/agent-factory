apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-factory-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.agentfactory.com
    - app.agentfactory.com
    secretName: agent-factory-tls
  rules:
  - host: api.agentfactory.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-factory-api-service
            port:
              number: 80
  - host: app.agentfactory.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-factory-ui-service
            port:
              number: 80
